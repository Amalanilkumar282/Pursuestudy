<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Visiting Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            max-width: 400px;
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            background-color: white;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
        }
        .card-info {
            margin-bottom: 15px;
        }
        .card-info i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #6c757d;
        }
        .card-info a {
            text-decoration: none;
            color: #0d6efd;
        }
        .full-name {
            font-size: 1.8rem;
            font-weight: 600;
            color: #343a40;
            margin-bottom: 20px;
        }
        .qr-section {
            margin-top: 30px;
            text-align: center;
        }
        .qr-img {
            max-width: 150px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mx-auto text-center">
            <div class="profile-img">
                <i class="bi bi-person"></i>
            </div>
            
            <h1 class="full-name">
                <i class="bi bi-person"></i> Ananthapadhmanabhan A
            </h1>
            
            <div class="card-info">
                <i class="bi bi-envelope"></i>
                <a href="mailto:ananthapathmanabhan.work.007@gmail.com">ananthapathmanabhan.work.007@gmail.com</a>
            </div>
            
            <div class="card-info">
                <i class="bi bi-badge-id"></i>
                <span>Ananth002</span>
            </div>

            <div class="qr-section">
                <img src="virtual_card_qr.png" alt="QR Code" class="qr-img img-fluid">
                <p class="mt-2 text-muted small">Scan to view digital card</p>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
